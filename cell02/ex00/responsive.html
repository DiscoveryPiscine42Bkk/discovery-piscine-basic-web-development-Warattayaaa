<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Folk's Super Stylish Table</title>
  <link rel="stylesheet" href="responsive.css">
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="table-wrapper">
    <table>
      <tr>
        <td class="box1">
          <span class="emoji">🐼</span>
          mee 1
          <div class="desc">panda</div>
        </td>
        <td class="box2">
          <span class="emoji">🐻‍❄️</span>
          mee 2
          <div class="desc">ice bear</div>
        </td>
      </tr>
    </table>
  </div>
</body>
</html>
